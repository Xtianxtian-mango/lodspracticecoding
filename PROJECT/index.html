<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- css links -->
    <link rel="stylesheet" href="sign-in.css" />
    <title>Project101</title>
  </head>
  <body>
    <section>
      <div class="container-sign-up-page">
        <div class="login-box">
          <div class="login-page">
            <h1 class="sign-up-heading">Start your productivity today!</h1>
            <form action="#" class="login-form">
              <input
                type="text"
                id="username"
                placeholder="Username"
                required
                autocomplete="off"
              />

              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="login-icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>

              <input
                type="password"
                id="password"
                placeholder="Password"
                required
                autocomplete="off"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="login-icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
                />
              </svg>

              <input type="submit" id="submit" value="login!" />
            </form>
          </div>
        </div>
        <!-- for picture -->
        <div class="login-img-box">
          <!-- <img src="2.jpg" alt="sing-up-page-image" class="sign-up-img" /> -->
        </div>
      </div>
    </section>
  </body>
</html>
